<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="en">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Страница блога</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="./css/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<!--Подключаем шрифты-->
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:regular,italic" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Yeseva+One:regular" rel="stylesheet" />
	</head>
	<body>
		<main>
			<section class="slider">
				<div class="slider__body">
					<div class="slider__description">
						<h1 class="slider__title">Completed <br> projects</h1>
						<div class="slider__text">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction <br>market we have made happy more than 1000 families</div>
						<div class="slider__column column">
							<div class="column__city">
								<div class="column__title">City:</div>
							</div>
							<div class="column__area">
								<div class="column__title">apartment area:</div>
							</div>
							<div class="column__time">
								<div class="column__title">Repair time:</div>
							</div>
							<div class="column__cost">
								<div class="column__title">Repair Cost:</div>
							</div>
						</div>
						<div class="slider__arrows">
							<div class="slider__arrow left">&#8592;</div>
							<div class="slider__dots"></div>
							<div class="slider__arrow right">&#8594;</div>
						</div>
					</div>
					<div class="slider__base">
						<div class="slider__name name">
							<!-- <div class="name__title">Rostov-on-Don, Admiral</div>
							<div class="name__title">Sochi Thieves</div>
							<div class="name__title">Rostov-on-Don Patriotic</div> -->
						</div>
						<div class="slider__images"></div>
					</div>
				</div>
			</section>
		</main>
		<script src="./js/script.js"></script>
	</body>
</html>
